<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img height="20" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo">
                <div style="width: 90px;">
                    <span style="font-style: italic; font-size: 14px; color: white;">Explore</span>
                    <span style="color: yellow; font-style: italic; font-size: 12px;">Plus</span>
                    <img height="10" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png" alt="logo">
                </div>    
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search for Products, brands and more">
                <i class="fa fa-search"></i>

            </div>
            <div class="btns">
                <input type="button" value="Login">
                <div style="color:white; font-weight:bold; margin: 0 30px">More</div>
                <div class="cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span style="margin-left: 2px;">Cart</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navData">
        <div class="navData-container">
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="Products">
                <div>Top Offers</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Products">
                <div>Grocery</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Products">
                <div>Mobile</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="Products">
                <div>Fashion</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Products">
                <div>Electronics</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/ee162bad964c46ae.png?q=100" alt="Products">
                <div>Home</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Products">
                <div>Appliances</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Products">
                <div>Travel</div>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Products">
                <div>Beauty, Toys & More</div>
            </div>
        </div>
    </div>
    <div class="carousel">
        <img src="https://rukminim1.flixcart.com/flap/3376/560/image/ae9966569097a8b7.jpg?q=50", alt="poco">
        <div class="carousel-left-symbol">&#60</div>
        <div class="carousel-right-symbol">&#62</div>
    </div>
</body>
</html>
